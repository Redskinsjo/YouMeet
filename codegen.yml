overwrite: true
schema: './graphql/schema/schema'
documents: './graphql/**/*.graphql'
generates:
  ./generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typed-document-node'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
